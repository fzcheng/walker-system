################################################
# only in spring-mvc configuration
################################################

# freemarker模板的更新时间，如果设置为"0"表示不缓存
# 但通常在上线后，使用缓存提供性能，单位"秒",默认3600
app.freemarker.template_update_delay=0

# 默认数值的显示，加上这个配置，可以避免在数值显示时都使用:n?c的方式
app.freemarker.number_format=0.####

# 数据列表默认分页条数
app.ui.default_page_size=15

# springMVC扫描的包路径，可支持多个。如：com.walkersoft.*.action,com.zzjb.*action
# 暂时不支持，要实现需要重写spring组件，必须在启动前就加载该配置
#app.springmvc.san=com.zzjb.*.action